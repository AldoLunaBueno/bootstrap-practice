<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utility Classes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Utility Classes</h1>

    <!-- margin and padding -->
    <div class="bg-primary m-1">smallest margin</div>
    <div class="bg-primary m-5">biggest margin</div>
    <div class="bg-secondary p-1">smallest padding</div>
    <br>
    <div class="bg-secondary p-5">biggest padding</div>
    <div class="bg-warning mt-3 mb-4 ms-5 me-1 ps-5 pt-4 pe-2 pb-1">m and p for each direction</div>

    <!-- borders -->
    <div class="m-3 p-3 border">default border</div>
    <div class="m-3 p-3 border-bottom border-end">individual borders</div>
    <div class="m-3 p-3 border-start border-success">border success color at start</div>
     <div class="m-3 p-3 border-start border-danger border-5">border danger thicker</div>
     <div class="m-3 p-3 border border-primary border-5 rounded">rounded</div>
    รง<div class="m-3 p-3 border border-primary border-5 rounded-pill">rounded pill</div>
    <div class="m-3 p-3 rounded-pill bg-primary text-white">rounded without borders</div>
    <div class="m-3 p-3 shadow ">box shadow</div>
    <br>
    <div class="m-3 p-3 shadow-sm border-start border-warning border-5">small shadow</div>
    <br>
    <div class="m-3 p-3 shadow-lg">large shadow</div>
    <br>
         
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
